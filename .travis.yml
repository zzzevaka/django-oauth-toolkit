# https://travis-ci.org/jazzband/django-oauth-toolkit
dist: xenial

language: python

python:
  - "3.7"

cache:
  directories:
    - $HOME/.cache/pip
    - $TRAVIS_BUILD_DIR/.tox

install:
  - pip install coveralls tox tox-travis

script:
  - rm -rf $TRAVIS_BUILD_DIR/.tox
  - tox -rop auto

after_script:
  - coveralls
